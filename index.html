<html lang="de">

        <title>BTW Game</title>
        <link href="main.css" type="text/css" rel="stylesheet" />

        <style>
            #canvasTemp {
                display: none;

                position: absolute;
                right: 0;

        <canvas id="canvas" width="1024" height="576" >

            <h1>Steuerung:</h1>
